<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     <h1 class="text-center mb-4">Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>


<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){

      let mail = document.getElementById('loginEmail').value;
      let pass = document.getElementById('loginPassword').value;

      let storedUser = JSON.parse(localStorage.getItem("user"));

      if(!storedUser){
        alert("No account found! Please sign up first.");
        return;
      }

      if(mail === storedUser.email && pass === storedUser.password){
        alert("Login successful!");
        window.location.href = "amazon.html";
      } else {
        alert("Invalid email or password!");
      }
    });
</script>
  
</body>
</html>
